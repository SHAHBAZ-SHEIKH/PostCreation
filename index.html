<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>
    <div id="postcreate" class="hidden">
        <div class="postmain">
            <div class="posthead">

                <div class="rough">
                    <span>Created By: <h5>Shahbaz</h5> </span>
                </div>
                <div class="postHeadMain">
                    <h2>Create Post</h2>

                </div>
                
                <div class="logoutBtn">
                    <button id="logOutBtn">LogOut</button>
                </div>

                
            </div>
            <div class="line">

            </div>
            <div class="postimage">
                <img id="imgsrc" src="" alt="">
                <div class="welcome">
                    <h2>Hi! <span id="userNameDisplay"></span></h2>
                </div>
            </div>

            <div class="postinput">
                <textarea id="postContent" placeholder="What's on your mind?"></textarea>
                <input type="text" id="postImageUrl" placeholder="Enter image URL">
                <button id="postBtn">Post</button>
            </div>
            <div class="postdiv">

                



            </div>




        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>


</body>

</html>
